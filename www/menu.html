		function initial() {
			/*当前页面URL*/

			$(".mui-bar").attr("style", "background-color:rgba(254,254,254,0.0);-webkit-box-shadow:none;box-shadow:none");

			/*容器滚动设置*/
			mui('.mui-scroll-wrapper').scroll({
                deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006 
			});
			
			/*为容器里class=mui-card的模块添加tap事件（移动端一般用tap事件替代click事件）*/
			mui("#pullrefresh").on('tap', '.mui-card', function (event) {
				this.click();
				});
			mui("#pullrefresh").on('tap', '.mui-card-content', function (event) {
				this.click();
				});
			mui("#pullrefresh").on('tap', '.mui-card-link', function (event) {
				this.click();
				});
			/*为id=search_key的input空间添加触发事件,内容被修改时触发auto_complete方法*/
		//	$('#search_key').bind('input propertychange', auto_complete);
			

			
			 //返回键 tap事件监听
			  mui(document.body).on('tap', '.mui-table-view .mui-table-view-cell', function(e) {
	              this.click();
	              return false;
              });
			
			/*监听容器滚动事件*/ 
			
		    document.querySelector('.mui-scroll-wrapper' ).addEventListener('scroll', function (e ) { 
			     
		    	
				var down = mui('.mui-scroll-wrapper').scroll().y;
				var h = 0 - mui('.mui-scroll-wrapper').scroll().y;
			
                                                                           
				
				/*当页面弹回到初始位置时，修改id=ul_img的容器的样式*/
				if(mui('.mui-scroll-wrapper').scroll().y == 0){
					$(".ul_img").attr("style", "background:#ffffff;margin-top:-50px;padding-top:5px;border:0;border-bottom: 1px solid #d0d0d0;");
					
					$(".mui-bar").attr("style", "background-color:rgba(254,254,254,0.0);-webkit-box-shadow:none;box-shadow:none");
					if($(".mui-bar").is('.header_jb')){
		 				$(".mui-bar").removeClass("header_jb");
		 			}
				}
				/*当页面下拉时且垂直距离小于50时，修改id=ul_img的容器的样式*/
				if(mui('.mui-scroll-wrapper').scroll().y > 0 && mui('.mui-scroll-wrapper').scroll().y < 50){
				 
					var img_h = 50 - mui('.mui-scroll-wrapper').scroll().y;
					$(".ul_img").attr("style", "margin-top:-"+ img_h +"px;background:#ffffff;padding-top:5px;border:0;border-bottom: 1px solid #d0d0d0;");
				}
				
				/*容器上滑时修改状态栏的透明度*/
				if(mui('.mui-scroll-wrapper').scroll().y < 0){
					if(Math.abs(h) < 155 ){
						$(".mui-bar").attr("style", "background-color:rgba(254,254,254,"+h/155+");-webkit-box-shadow:none;box-shadow:none");
						if($(".mui-bar").is('.header_jb')){
			 				$(".mui-bar").removeClass("header_jb");
			 			}
					}else{
						/*状态栏显现时，切换到header_jb类，渐变色*/
						if(!$(".mui-bar").is('.header_jb')){
			 				$(".mui-bar").addClass("header_jb");
			 			}
					}
				}
				
				/*根据滚动条位置，调整功能模块（上滑时触发）,flag为顶部功能栏标志， flag=1时，顶部功能栏出现*/
				if(flag == 0){ 
					if( h > 155){		

						flag = 1;
					}
				}else{
					if( h <155){					  
						flag = 0;
					
						if($(".mui-bar").is('.header_jb')){

			 				$(".mui-bar").removeClass("header_jb");
			 			}
						
					}
				}

		/*页面初始化方法, 查询当前用户的动态，并展示在功能栏下方*/
		function initPage(){
			//consloe.log("state="+top.Setting.loginState);
			
			$(".allview").show();
			$(".worker").hide();
			$(".moreview").hide();
			$(".someview").hide();
	
			top.writelog("menu.html,state="+top.Settings.loginState);
			if(!top.Settings.loginState){ //如果没登陆了才执行
				$(".logined").hide();
				
				$("#li_more").hide();
				$(".moreview").hide();
				return;
			  	
			}else{
				$(".logined").show();
				
				$("#li_more").show();
			}
			
			var level = localStorage.getItem("level");
			
			var pos = localStorage.getItem("accountPosition");
			
	
			
			if(level == '0'){ //外部客户
				
		
				
				$("#li_9").show();
				
			}else if( level == '2'){ //业务员工	
				
				if(pos == 'FG'){//分公司股东					
					$("#li_1").show();
					
					$("#li_8").show();
					
				}else{		
					
					$(".worker").show();
					
                    $("#li_0").hide();
				}
			}else if( level == '3' || level == '1'){ //公司员工
                
                $(".worker").show();
				
                if(level == '1'){
                   $("#li_0").hide();
                }
                if(pos == 'D'){
                   $("#li_6").hide();
                }
			}else if( level == '4' || level == '5'){//合作机构				
                $("#li_1").show();
                
                $("#li_2").show();
                if(pos == 'X1'){
                    $("#li_6").show();
                }
                
                $("#li_7").show();
                var undo = localStorage.getItem("undo");
                if( undo > 0){
                    $(".mui-badge").html(undo);
                    $(".mui-badge").show();
                    
                }else{
                    $(".mui-badge").hide();
                }
               
			}
            start_flag = 0;
            var data={
                userid:localStorage.getItem("userid"),
                start:0,
                limit:2
            }

               top.http_comm("6057", data, showpage);
		}

        }

		/*判断对象是否为空*/
		function isEmpty(obj) {

			if(!obj && obj == 0 && obj == '') {　　　　　　　　　
			  return true;
			}
			
			if(Array.prototype.isPrototypeOf(obj) && obj.length == 0) {
				　　　return true;
			}
			
			if(Object.prototype.isPrototypeOf(obj) && Object.keys(obj).length == 0) { 
				
				　return true; 　　　
			}
			return false; 
		}
		


		
		/**
		 * 下拉刷新具体业务实现
		 */
		function pulldownRefresh() {
		
			setTimeout(function() {
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				
				if(top.Settings.loginState){ //如果登陆了才执行
					initPage();
				   }
			//	mui.toast("没有更多信息了");
			}, 1500);
		}
		
		/**
		 * 上拉加载具体业务实现
		 */
		 var count=1;
		function pullupRefresh() {
			
			setTimeout(function() {
				mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 200)); //参数为true代表没有更多数据了。
				if(top.Settings.loginState){ //如果登陆了才执行
					morePage();
				   }
				
			
			//	mui.toast("没有更多信息了");
			}, 1500);
		}
