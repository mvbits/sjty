    function initial() {

			swipeBack:true //启用右滑关闭功能

            });

	  	});

    function bianli(key, value){
			top.writelog("bianli key="+key+";value="+value);
    	    if(key == "jkr_haspo"){
    	        var array = Marital_Status;
    	    }else if( key == "gtjkr_haspo"){
    	        var array = Marital_Status;
    	    }else if( key == "dk_hkfs"){
    	        var array = Repayment_Mode;
    	    }else if( key == "jkr_hasgtjkr"){
    	        var array = Yes_No;
    	    }else if( key == "jkr_hasdlr"){
    	        var array = Yes_No;
    	    }
    	   
    	    for(var i = 0; i < array.length; i++){
    	        if(array[i].value == value){
    	            return array[i].text;
    	        }
    	    }
    	}  
    function initPage(){
    	var thisURL = document.URL;
    	var  getenv = thisURL.split('?')[1];
        var buf = getenv.split('&');
        fileno = buf[0].split('=')[1];
    	//获取案卷编号及合作机构等基本信息
    	var data = {};
        data.fileno = fileno;
        
        
        top.http_comm("6010", data, initPageWith);
        
        
    }
    
    function initPageWith(msg){
    	
		var json=eval("("+msg+")");
        

        $("#fileno").val(fileno);
        
        var json = eval("("+msg+")");
        var responseData = json.data.fileinfo;
       
        $("#bankname").val(json.data.filejour.bankname);
        $("#bankname").attr("name", json.data.filejour.bankid);
        
        
        
        if(top.isEmpty(json.data.LoanNo)){
        	$("#LoanNo").val("app");
        }else{
        	$("#LoanNo").val(json.data.LoanNo);
        }
        
        
        $("#beiz").val(json.data.fileinfo.beiz);
        //解包
        for(var key in responseData){
        
        	//top.writelog("6010:key="+key+";value="+responseData[key]);
            if(top.isEmpty_n(responseData[key])){
                continue;
            }
            
            //图片单独处理
 			if(key.match("_tp")){
 				continue;
 			}
            
        	if($("#"+key).length > 0){
        		top.writelog("6010:key="+key+";value="+responseData[key]);
        		//选择项，需要根据代码做转换
                if($("#"+key).hasClass('type')){
    	            $("#"+key).attr("name", responseData[key]);
    	            $("#"+key).val(bianli(key, responseData[key]));
    	        }else{
    	            $("#"+key).val(responseData[key]);
    	        }
        	}
            
        
        }

        //借款人图片信息
        if(top.isEmpty(responseData.img_jkr_tp)){
        	
        	$("#jkr_tp").addClass("redColor");
        	$("#jkr_tp").val("还未上传图片");
        	$("#jkr_label").attr("style", "color:#007aff");  
        }else{
        	
            $("#jkr_label").attr("style", "color:#333333");
        	$("#jkr_tp").val("点击查看、修改图片");
        	localStorage.setItem("imgfilename_"+fileno+"_1_0", responseData.img_jkr_tp);
        }
        
      //房产图片信息
        if(top.isEmpty(responseData.fc_tp)){
        	
        	$("#fc_tp").addClass("redColor");
        	$("#fc_tp").val("还未上传图片");
        	$("#fc_label").attr("style", "color:#007aff");
        }else{
        	$("#fc_label").attr("style", "color:#333333");
        	$("#fc_tp").val("点击查看、修改图片");
        	localStorage.setItem("imgfilename_"+fileno+"_1_7", responseData.fc_tp);
        }
        
        //各模块初始化
        if(json.data.filejour.dictflag == '1'){ //直客
        	$("#qd_lx").val("直客（个人）");
			//查询直客信息
			
			$(".hzjg").hide();
			$("#zk_gdbh").hide();
		
			
			$("#yjgs_fgs_label").val("团队业绩");
			$("#yjgs_xsjl_label").val("个人业绩");
			$(".yjgs").show();
        }else if(json.data.filejour.dictflag == '2'){     
        	$("#qd_lx").val("直客（盖担保函）");
				
			$(".hzjg").hide();
			$("#zk_gdbh").show();
			$(".yjgs").hide();
        }
        else{
        	$("#qd_lx").val("合作机构");
			$(".hzjg").show();
			$("#zk_gdbh").hide();
			
			$(".yjgs").show();
			$("#yjgs_fgs_label").val("所属分公司");
			$("#yjgs_xsjl_label").val("销售经理");
			
        }
        
        
        summit('0');

    }
    

    

    

    //pagenum - 1
    function reduce_page(){
    	var pagenum = localStorage.getItem("pagenum"); 
    	pagenum--;
    	localStorage.setItem("pagenum", pagenum); 
    }
    //pagenum = 0;
    function reduce_page(){

    	localStorage.setItem("pagenum", 0); 
    }
    //pagenum + 1
    function page_add(){
    	var pagenum = localStorage.getItem("pagenum"); 
    	pagenum++;
    	localStorage.setItem("pagenum", pagenum); 
    }
    
    
    //验证身份证号是否合法，是否存量客户
    function check_id(checkdiv){
        var idno = $("#"+checkdiv).val();
        
        top.writelog("idno="+idno);
        //判断身份证号是否合法
        var sfzh=isCardID(idno);
        if (sfzh) {
            top.alertInfo(sfzh);
           
            return;
        }
        
        if(checkdiv != 'jkr_sfzh'){ //只有借款人证件号需要查重
            return;
        }
        //合法身份则判断是非重复
        var data={
            LoanType:loantype,
            IdNo:idno
        };

        top.http_comm("6056", data, function(msg){
                     
                      var json = eval("("+msg+")");
                      if(json.stat == '1'){
                      top.alertInfo(json.msg);
                      }
                      });
    }
    
    //查询改客户是否微信申贷客户
    function check_loanno(){
    	
    	var tel = $("#jkr_lxfs1").val();
    	var data = {};
    	
    	if(top.isEmpty(tel)){
    		top.alertInfo("借款人第一个手机号不能为空");
    		return;
    	}
    	data.LoanTel = tel;
    	data.fileno = fileno;
     

        top.http_comm_wx("/wx/S003", data, function(msg){
                         
                         var json = eval("("+msg+")");
                         var LoopResult = json.responseData.LoopResult;
                         
                         
                         if(LoopResult.length == 0){ //非微信用户
                         $("#LoanNo").val('app');
                         return;
                         }else{//有多条申贷信息
                         
                         
                         $(".radio1").html('');
                         var radio_html = '';
                         for(var i = 0; i < LoopResult.length; i++){
                         
                         var loanno = LoopResult[i].LoanNo;
                         var strTime = loanno.substring(1,5)+'年'+loanno.substring(5,7)+'月'+loanno.substring(7,9)+'日'+' '+loanno.substring(9,11)+":"+loanno.substring(11,13)+":"+loanno.substring(13,15) + ' 微信端发起申请';
                         top.writelog(i+":loanno="+loanno);
                         radio_html += '<li class="mui-table-view-cell" id="'+LoopResult[i].LoanNo+'"><a class="mui-navigate-right">'+strTime+'</a></li>';
                         }
                         $(".radio1").html(radio_html);
                         if(LoopResult.length == 1 ){
                         	$("#LoanNo").val(LoopResult[0].LoanNo);
                         }else{
                         	$(".div_fullscreen_radio").show();
                         }
                         
                      }
                         
        });
    }
    var sdyh_list;//审贷银行数组
    //获取审贷银行信息
    function get_sdyh(){
        var data = {};
        data.loantype = loantype;
        data.userid = localStorage.getItem("userid");

        top.http_comm("6031", data,function(msg){           
	        var json=eval("("+msg+")");
	        sdyh_List = json.data;
	        search_sdyh();
        });
    }
    //根据关键字搜索审贷银行
    function search_sdyh(){
    	var key = $("#bank_search_key").val();
    	
    	top.writelog("key="+key);
    	$("#bank_list").html('');
    	var bank_html='';
    	
    	
    	if(top.isEmpty(key)){ //没有关键字
    		for(var i = 0; i < sdyh_List.length; i++){
    			bank_html += '<li class="mui-table-view-cell" onclick="set_sdyh(\''+i+'\')"><a class="mui-navigate-right">'
				+'<font color="#049FF1">'+sdyh_List[i].bankname+'</font></a></li>';
				
    		}
    	}else{
    		for(var i = 0; i < sdyh_List.length; i++){
    			if(sdyh_List[i].bankname.match(key)){
    				bank_html += '<li class="mui-table-view-cell" onclick="set_sdyh(\''+i+'\')"><a class="mui-navigate-right">'
    				+'<font color="#049FF1">'+sdyh_List[i].bankname+'</font></a></li>';
    			}
    			
				
    		}
    	}
    	$("#bank_list").html(bank_html);
    	
    }
    
    //选择审贷银行
    function set_sdyh(num){
    
    	top.writelog("sdyh["+num+"] = " + JSON.stringify(sdyh_List[num]));
       	//银行名称+ID
        $("#bankname").val(sdyh_List[num].bankname);
        $("#bankname").attr("name",sdyh_List[num].bank_id);
        
        //直客盖担保函信息先赋值
        $("#gdbh_mc").val(sdyh_List[num].bankname);            
        $("#gdbh_lb").val(sdyh_List[num].account_name);   
        $("#gdbh_lblxfs").val(sdyh_List[num].account_tel);  
        
        //返回主页面
        jQuery.mobile.changePage('#p1', {transition : 'slide'});reduce_page();
    }

  	


  	

  	//返回方法
    function h_back(){
    	var pagenum = localStorage.getItem("pagenum");
	 	pagenum--;
		localStorage.setItem("pagenum", pagenum);
    	
    	if(pagenum == 2){
    		jQuery.mobile.changePage('#p5', {transition : 'slide'});
    	}else{
    		jQuery.mobile.changePage('#p1', {transition : 'slide'});
    	}
    	
    }
  	
  	//案卷提交--新版本首次面签时不再可以流转
  	function summit(do_flag){
  		is_chech_flag = do_flag;
  		
  		//提交前清理所有颜色标记
  		$(".redColor").removeClass("redColor");
  		var data = {};
  		
 		var count = 0;
        var hzjg_count = 0;
 		data.userid = localStorage.getItem("userid");
        data.username = localStorage.getItem("username");
        data.trustees = localStorage.getItem("userid");
        data.trusteename = localStorage.getItem("username");
       
        
        data.loantype = loantype;
        
        data.bankname= $("#bankname").val();
        data.bankid = $("#bankname").attr("name");
        
     
        data.fileno=fileno;
  		data.jkr_xm=$("#jkr_xm").val();
        data.jkr_sfzh=$("#jkr_sfzh").val();
        data.jkr_lxfs1=$("#jkr_lxfs1").val();
        data.jkr_lxfs2=$("#jkr_lxfs2").val();
     
        data.LoanNo = $("#LoanNo").val(); //申贷编号
        
        /*借款人配偶信息*/
        data.jkr_haspo=$("#jkr_haspo").attr("name");
        if( data.jkr_haspo == 1){
            data.jkrpo_xm=$("#jkrpo_xm").val();
            data.jkrpo_sfzh=$("#jkrpo_sfzh").val();
            data.jkrpo_lxfs1=$("#jkrpo_lxfs1").val();
            data.jkrpo_lxfs2=$("#jkrpo_lxfs2").val();
        }
        
        /*共同借款人信息*/
        data.jkr_hasgtjkr=$("#jkr_hasgtjkr").attr("name");
        if( data.jkr_hasgtjkr == 1 ){
            data.gtjkr_xm=$("#gtjkr_xm").val();
            data.gtjkr_sfzh=$("#gtjkr_sfzh").val();
            data.gtjkr_lxfs1=$("#gtjkr_lxfs1").val();
            data.gtjkr_lxfs2=$("#gtjkr_lxfs2").val();
            
            /*共同借款人配偶xinxi*/
            data.gtjkr_haspo=$("#gtjkr_haspo").attr("name");
            if( data.gtjkr_haspo == 1 ){
                data.gtjkrpo_xm=$("#gtjkrpo_xm").val();
                data.gtjkrpo_sfzh=$("#gtjkrpo_sfzh").val();
                data.gtjkrpo_lxfs1=$("#gtjkrpo_lxfs1").val();
                data.gtjkrpo_lxfs2=$("#gtjkrpo_lxfs2").val();
            }  
        }
        
        /*借款人代理人信息*/
        data.jkr_hasdlr=$("#jkr_hasdlr").attr("name");
        if( data.jkr_hasdlr == 1) {
            data.jkr_dlr_xm=$("#jkr_dlr_xm").val();
            data.jkr_dlr_sfzh=$("#jkr_dlr_sfzh").val();
            data.jkr_dlr_lxfs=$("#jkr_dlr_lxfs").val();
        }
        
       
        data.dk_pz=loantype_name;
  
        data.dk_je = $("#dk_je").val();
        data.dk_yt = $("#dk_yt").val();
        data.dk_sqqx=$("#dk_qx").val();
        data.dk_qx=$("#dk_qx").val();
        data.dk_hkfs=$("#dk_hkfs").attr("name");; 
        data.dk_jg=$("#bankname").attr("name");
        data.fc_dz=$("#fc_dz").val();       
        data.fc_mj=$("#fc_mj").val();
        
      
        
        //标签恢复初值
        $("#fc_label").attr("style", "color:#333333");
        $("#jkr_label").attr("style", "color:#333333");
        $("#cwsf_label").attr("style", "color:#333333");
        $("#qd_label").attr("style", "color:#333333");
        $("#dk_label").attr("style", "color:#333333");
        
        //处理未输入的标签，变为红色
        for(var key in data){
           
            var str_inp = data[key];
            $("#"+key).addClass("redColor");
            if(  top.isEmpty_n(str_inp)){
            	count++;
            	 top.writelog("data["+key+"]="+data[key]);
            	 if( key.match("jkr_")) //借款人信息
                 {
                 	top.writelog("jkr_color:"+key);
                     $("#jkr_label").attr("style", "color:#007aff");          
                 }else if( key.match("fc_")) //房产信息
                 {
                 	top.writelog("fc_color:"+key);
                     $("#fc_label").attr("style", "color:#007aff");
                 }else if( key.match("dk_")) //贷款信息
                 {
                 	top.writelog("dk_color:"+key);
                     $("#dk_label").attr("style", "color:#007aff");
                 }else if( key.match("hzjg_") || key.match("dict") || key.match("yjgs")) //渠道信息
                 {
                 	top.writelog("qd_color:"+key);
                     $("#qd_label").attr("style", "color:#007aff");
                     hzjg_count++;
                 }else if(key.match("cwys_")) //财务信息
                 {
                 	top.writelog("cwsf_color:"+key);
                     $("#cwsf_label").attr("style", "color:#007aff");
                 }
            }

        }
       
        //借款人图片信息
        var jkr_imgurl = localStorage.getItem("imgfilename_"+fileno+"_1_0");
        if(top.isEmpty(jkr_imgurl)){
        	count++;
        	$("#jkr_tp").addClass("redColor");
        	$("#jkr_label").attr("style", "color:#007aff");  
        }else{
        	data.img_jkr_tp = jkr_imgurl;
        }
      //房产图片信息
        var fc_imgurl = localStorage.getItem("imgfilename_"+fileno+"_1_7");
        if(top.isEmpty(fc_imgurl)){
        	count++;
        	$("#fc_tp").addClass("redColor");
        	$("#fc_label").attr("style", "color:#007aff");
        }else{
        	data.fc_tp = fc_imgurl;
        }

       
     
        data.cwys_fwf=$("#cwys_fwf").val(); //服务费
        if(top.isEmpty($("#cwys_fwf").val()) || parseFloat($("#cwys_fwf").val()) < 0.01){
           
        	$("#cwys_fwf").addClass("redColor");
        	$("#cwsf_label").attr("style", "color:#007aff");
            data.cwys_fwf = "0.00";
        }
        data.cwys_zlf=$("#cwys_zlf").val(); //资料费
        if(top.isEmpty($("#cwys_zlf").val()) || parseFloat($("#cwys_zlf").val()) < 0.01){
         
        	$("#cwys_zlf").addClass("redColor");
        	$("#cwsf_label").attr("style", "color:#007aff");
            data.cwys_zlf = "0.00";
        }
        data.cwys_qtfy=$("#cwys_qtfy").val(); //其他费用
        if(top.isEmpty($("#cwys_qtfy").val()) || parseFloat($("#cwys_qtfy").val()) < 0.01){
         
        	$("#cwys_qtfy").addClass("redColor");
        	$("#cwsf_label").attr("style", "color:#007aff");
            data.cwys_qtfy = "0.00";
        }
        data.cwyf_ds=$("#cwyf_ds").val(); //代收费用
        if(!top.isEmpty($("#cwyf_ds").val()) || parseFloat($("#cwyf_ds").val()) > 0.01){
        	data.cwyf_yf=$("#cwyf_yf").val(); //有代收就有代付

        }
        
        //初始化页面用
        if( is_chech_flag == '0' ){
        	return;
        }
        
        if( data.bankname == '选择申贷机构' || data.bankid == ''){
            top.alertInfo("申贷机构不能为空");
            return;
        }
        
        top.writelog("hzjg_count="+hzjg_count);
        if(hzjg_count > 0){

    function get_yf(){
        
        if(  $("#cwys_fwf").val() =='' || $("#cwys_zlf").val() == '' || $("#cwys_qtfy").val() == '' ){
            mui.alert("财务应收必须填写完整后，才能代收", "世纪源金融", null);
            $("#cwyf_ds").val('');
            return ;
        }
        
        
        var fwf = $("#cwys_fwf").val()*1.0;
        
        var zlf = $("#cwys_zlf").val()*1.0;
        
        var qtfy = $("#cwys_qtfy").val()*1.0;
        
        
        if($("#cwyf_ds").val() == ''){
            $("#cwyf_yf").val('');
        }else{
            var ds = $("#cwyf_ds").val()*1.0;
            
     
            var yf = ds.toFixed(2) - (fwf + zlf + qtfy ).toFixed(2);
            $("#cwyf_yf").val(yf);
        }
        
        
    }

		<script>
            
			(function($, doc) {
				$.init();
				$.ready(function() {
					/*********婚姻状态***********/
					var isPicker = new $.PopPicker({
						layer: 1
					});
					
					isPicker.setData(Marital_Status);
					
					var jkr_haspo = doc.getElementById('jkr_haspo');
					
					jkr_haspo.addEventListener('tap', function(event) {
						isPicker.show(function(items) {
							
							jkr_haspo.name = (items[0] || {}).value;
							jkr_haspo.value = (items[0] || {}).text;
							var jkrpo_form = doc.getElementById('jkrpo_form');
							if(jkr_haspo.name == '1'){ //已婚
								jkrpo_form.style.display="block";
							}else{
								jkrpo_form.style.display="none";
							}
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
					
					/*********是否有共同借款人***********/
					var isPicker2 = new $.PopPicker({
						layer: 1
					});
					
					isPicker2.setData(Yes_No);
					
					var jkr_hasgtjkr = doc.getElementById('jkr_hasgtjkr');
					
					jkr_hasgtjkr.addEventListener('tap', function(event) {
						isPicker2.show(function(items) {
							
							jkr_hasgtjkr.name = (items[0] || {}).value;
							jkr_hasgtjkr.value = (items[0] || {}).text;
							var gtjkr_form = doc.getElementById('gtjkr_form');
							if(jkr_hasgtjkr.name == '1'){ //已婚
								gtjkr_form.style.display="block";
							}else{
								gtjkr_form.style.display="none";
							}
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
					
					/*********是否有共同借款人配偶***********/
					var isPicker3 = new $.PopPicker({
						layer: 1
					});
					
					isPicker3.setData(Marital_Status);
					
					var gtjkr_haspo = doc.getElementById('gtjkr_haspo');
					
					gtjkr_haspo.addEventListener('tap', function(event) {
						isPicker3.show(function(items) {
							
							gtjkr_haspo.name = (items[0] || {}).value;
							gtjkr_haspo.value = (items[0] || {}).text;
							var gtjkrpo_form = doc.getElementById('gtjkrpo_form');
							if(gtjkr_haspo.name == '1'){ //已婚								
								gtjkrpo_form.style.display="block";
							}else{								
								gtjkrpo_form.style.display="none";
							}
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
					
					/*********是否有代理人***********/
				
					var isPicker5 = new $.PopPicker({
						layer: 1
					});
					
					isPicker5.setData(Yes_No);
					
					var jkr_hasdlr = doc.getElementById('jkr_hasdlr');
					
					jkr_hasdlr.addEventListener('tap', function(event) {
						isPicker5.show(function(items) {
							
							jkr_hasdlr.name = (items[0] || {}).value;
							jkr_hasdlr.value = (items[0] || {}).text;
							var jkdlr_form = doc.getElementById('jkdlr_form');
							if(jkr_hasdlr.name == '1'){ //shi
								jkdlr_form.style.display="block";
							}else{								
								jkdlr_form.style.display="none";
							}
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
					
					//还款方式
					var isPicker4 = new $.PopPicker({
						layer: 1
					});
					
					isPicker4.setData(Repayment_Mode);
					
					var dk_hkfs = doc.getElementById('dk_hkfs');
					
					dk_hkfs.addEventListener('tap', function(event) {
						isPicker4.show(function(items) {

							//返回 false 可以阻止选择框的关闭

						});
