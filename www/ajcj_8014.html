<script type="text/javascript">
	var hzgj_List;//存放机构信息数组
	var hzmd_list;//存放门店嘻嘻数组
	var loantype = "8014";
	var loantype_name = "车抵贷";
	var is_finish_count = 0;
	var zk_num = 0; //选中直客的数组下标
	var dictflag = '0'; //渠道类型
	var jy_fkfs = '0';
    document.addEventListener("DOMContentLoaded", initial);
    function initial() {

        
        mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		mui('.mui-scroll-wrapper').scroll({
            deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
            });
		//返回键 tap事件监听
		mui(document.body).on('tap', '.mui-action-back ', function(e) {
	  		this.click();
            return false;
	  	});
		mui(document.body).on('tap', '.hzjg .mui-input-row', function(e) {
	  		this.click();
            return false;
	  	});
		
		mui(document.body).on('tap', '.hzjg .mui-table-view-cell', function(e) {
	  		this.click();
            return false;
	  	});
		//对金额输入做控制
		$('input[type=number]').bind('input propertychange', function() {
			this.value=this.value.replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,''); 			
        });
		
        $('#bank_search_key').bind('input focus propertychange', function() {  
        	search_sdyh();  
        });
        $('#inst_search_key').bind('input propertychange', function() {  
        	
        	search_hzjg();  
        });
 		$('#md_search_key').bind('input propertychange', function() {  
        	
        	search_md();  
        });
 		
		document.querySelector('.mui-table-view.mui-table-view-radio.radio0').addEventListener('selected',function(e){			
		
			if(e.detail.el.id == 0){//合作机构
				dictflag = '0';
				$(".hzjg").show();
				$("#zk_gdbh").hide();
				$("#is_zk_list").hide();
				
				$(".yjgs").show();
				$("#yjgs_fgs_label").val("所属分公司");
				$("#yjgs_xsjl_label").val("销售经理");
				
			}else if (e.detail.el.id == 1){//直客（个人）
				dictflag = '1';
				//查询直客信息
				show_zkgr();
				$(".hzjg").hide();
				$("#zk_gdbh").hide();
				$("#is_zk_list").show();
				
				$("#yjgs_fgs_label").val("团队业绩");
				$("#yjgs_xsjl_label").val("个人业绩");
				$(".yjgs").show();
				
			}else if (e.detail.el.id == 2){//直客(盖担保函) 没有业绩归属
				dictflag = '2';		
				$(".hzjg").hide();
				$("#zk_gdbh").show();
				$("#is_zk_list").hide();
				$(".yjgs").hide();
			
			}
		});
		
		//微信渠道，审贷编号选择
		document.querySelector('.mui-table-view.mui-table-view-radio.radio1').addEventListener('selected',function(e){			
			
			$("#LoanNo").val(e.detail.el.id);
			$(".div_fullscreen_radio").hide();
		});
		localStorage.setItem("back_alert", "1");
        localStorage.setItem("pagenum", "0"); //pagenum大于0时backpage
        localStorage.setItem("h_back_flag", '0');

		//页面初始化
		initPage();
    }
    
    function initPage(){
    	
    	//获取案卷编号及合作机构等基本信息
    	var data = {};
        var userid = localStorage.getItem("userid");
        
        data.userid = userid;
        data.loantype = loantype;
        
        
        top.http_comm("6005", data, initPageWith);
        $("#jkr_hasgtjkr").attr("name", "0");
        $("#jkr_hasgtjkr").val("没有");
        
        $("#jkr_hasdlr").attr("name", "0");
        $("#jkr_hasdlr").val("没有");
        
        $("#jkr_haspo").attr("name", "0");
        $("#jkr_haspo").val("未婚");
        
        $("#dk_hkfs").attr("name", "1");
        $("#dk_hkfs").val("等额本息");
        
        $("#gtjkr_haspo").attr("name", "0");
        $("#gtjkr_haspo").val("未婚");
		$("#fc_pgsj").on("input propertychange",function(){
            
            if($(this).val().length>0){
            	
            $(this).addClass("full");
            }
            else{
            $(this).removeClass("full");
            }
     
       });
    }
    
    function initPageWith(msg){
    	
		var json=eval("("+msg+")");
        
        
        //案卷编号初始化      
        fileno = json.data.fileno;

        localStorage.setItem("fileno", fileno);
        $("#fileno").val(fileno);
        
        
        
        hzjg_List = json.data.hzjgList; //合作机构列表
		/*装修贷没有这三项 
		pggs_List = json.data.pggsList; //评估公司列表
        pggs_lxr_List = json.data.pggsLxrList; //评估公司联系人
        bdcj_List = json.data.bdcjList; //不动产局
        */

        //获取申贷机构信息
        get_sdyh();
    }
    
    //选择何种机构后查询该合作机构下属门店信息
    function set_hzjg(num){
    //	li.setAttribute("onclick", "set_hzjg('"+hzjg_List[i].orgn_id+"','"+hzjg_List[i].orgn_name+"','"+hzjg_List[i].ORGN_MANAGER_NAME+"','"+hzjg_List[i].ORGN_MANAGER_TEL+"','"+hzjg_List[i].ORGN_LINKER_NAME+"','"+hzjg_List[i].ORGN_LINKER_TEL+"','"+hzjg_List[i].orgn_linker+"','"+hzjg_List[i].orgn_manager+"','"+hzjg_List[i].TYPE_NAME+"','"+hzjg_List[i].porgnId+"','"+hzjg_List[i].porgnName+"')");
        
    	top.writelog("hzjg["+num+"]"+JSON.stringify(hzjg_List[num]));
        $("#hzjg_mc").val(hzjg_List[num].orgn_name); //合作机构名称
        $("#hzjg_mc").attr("name", hzjg_List[num].orgn_id); //合作机构ID
        
		//结算方式
        if(top.isEmpty(hzjg_List[num].type_name)){
        	$("#fc_pggs_jsfs").val("该合作机构没有配置结算方式");
        }else{
            $("#fc_pggs_jsfs").val(hzjg_List[num].type_name);
        }
        
        //合作机构老板和联系方式
        $("#hzjg_lb").val(hzjg_List[num].orgn_manager_name);
        $("#hzjg_lb").attr("name", hzjg_List[num].orgn_manager);
        $("#hzjg_lblxfs").val(hzjg_List[num].orgn_manager_tel);
        
        clear_jtmd();
      	//选择后返回上一页面
        jQuery.mobile.changePage('#p5', {transition : 'slide'});reduce_page();
        
        //根据合作机构编号，查询门店信息
        var data = {};
        data.ssjg = hzjg_List[num].orgn_id;
        
        top.http_comm("6022", data, initMdInfo);
    }
    
    function clear_jtmd(){
        //销售经理姓名+id
        $("#yjgs_xsjl").val('');
        $("#yjgs_xsjl").attr("name", '')
        //销售经理联系方式
        $("#yjgs_xsjllxfs").val('');
        //业绩归属分公司名称+id
        $("#yjgs_fgs").val('');
        $("#yjgs_fgs").attr("name", '');
        
        
       
     	//合作机构名称+id
        $("#hzjg_jtmd").val('');
        $("#hzjg_jtmd").attr("name", '');
     	//合作机构对接人名称+id
     	$("#hzjg_djr").val('');
     	$("#hzjg_djr").attr("name", '');
     	//合作机构对接人联系方式
        $("#hzjg_djrlxfs").val('');
    	
    }

    
    //初始化门店信息
    function initMdInfo(msg){
    	var json=eval("("+msg+")");
        
        hzmd_List = json.data;
        $("#md_list").html('');
        var md_list = '';
        for(var i=0; i < hzmd_List.length; i++){
        	md_list += '<li class="mui-table-view-cell" onclick="set_jtmd(\''+i+'\')"><a class="mui-navigate-right">'
			+'<font color="#049FF1">'+hzmd_List[i].orgn_linker_name+'</font>'
			+':'+hzmd_List[i].orgn_name+'</a></li>';
        	
        }
        $("#md_list").html(md_list);
        
        
    }
    
    function set_jtmd(num){
    	top.writelog("hzmd["+num+"]"+JSON.stringify(hzmd_List[num]));
        //销售经理姓名+id
        $("#yjgs_xsjl").val(hzmd_List[num].finance_name);
        $("#yjgs_xsjl").attr("name", hzmd_List[num].finance_id)
        //销售经理联系方式
        $("#yjgs_xsjllxfs").val(hzmd_List[num].finance_tel);
        //业绩归属分公司名称+id
        $("#yjgs_fgs").val(hzmd_List[num].pporgn_name);
        $("#yjgs_fgs").attr("name", hzmd_List[num].pporgn_id);
        
        
       
     	//合作机构名称+id
        $("#hzjg_jtmd").val(hzmd_List[num].orgn_name);
        $("#hzjg_jtmd").attr("name", hzmd_List[num].orgn_id);
     	//合作机构对接人名称+id
     	$("#hzjg_djr").val(hzmd_List[num].ORGN_LINKER_NAME);
     	$("#hzjg_djr").attr("name", hzmd_List[num].orgn_linker);
     	//合作机构对接人联系方式
        $("#hzjg_djrlxfs").val(hzmd_List[num].orgn_linker_tel);
     	
     	//选择后返回上一页面
        jQuery.mobile.changePage('#p5', {transition : 'slide'});reduce_page();
    	
    }
    //pagenum - 1
    function reduce_page(){
    	var pagenum = localStorage.getItem("pagenum"); 
    	pagenum--;
    	localStorage.setItem("pagenum", pagenum); 
    }
    //pagenum = 0;
    function reduce_page(){

    	localStorage.setItem("pagenum", 0); 
    }
    //pagenum + 1
    function page_add(){
    	var pagenum = localStorage.getItem("pagenum"); 
    	pagenum++;
    	localStorage.setItem("pagenum", pagenum); 
    }
    
    
    //验证身份证号是否合法，是否存量客户
    function check_id(checkdiv){
        var idno = $("#"+checkdiv).val();
        
        top.writelog("idno="+idno);
        //判断身份证号是否合法
        var sfzh=isCardID(idno);
        if (sfzh) {
            top.alertInfo(sfzh);
           
            return;
        }
        
        if(checkdiv != 'jkr_sfzh'){ //只有借款人证件号需要查重
            return;
        }
        //合法身份则判断是非重复
        var data={
            LoanType:loantype,
            IdNo:idno
        };

        top.http_comm("6056", data, function(msg){
                     
                      var json = eval("("+msg+")");
                      if(json.stat == '1'){
                      top.alertInfo(json.msg);
                      }
                      });
    }
    
    //查询改客户是否微信申贷客户
    function check_loanno(){
    	
    	var tel = $("#jkr_lxfs1").val();
    	var data = {};
    	
    	if(top.isEmpty(tel)){
    		top.alertInfo("借款人第一个手机号不能为空");
    		return;
    	}
    	data.LoanTel = tel;
    	data.fileno = fileno;
     

        top.http_comm_wx("/wx/S003", data, function(msg){
                         
                         var json = eval("("+msg+")");
                         var LoopResult = json.responseData.LoopResult;
                         
                         
                         if(LoopResult.length == 0){ //非微信用户
                         $("#LoanNo").val('app');
                         return;
                         }else{//有多条申贷信息
                         
                         
                         $(".radio1").html('');
                         var radio_html = '';
                         for(var i = 0; i < LoopResult.length; i++){
                         
                         var loanno = LoopResult[i].LoanNo;
                         var strTime = loanno.substring(1,5)+'年'+loanno.substring(5,7)+'月'+loanno.substring(7,9)+'日'+' '+loanno.substring(9,11)+":"+loanno.substring(11,13)+":"+loanno.substring(13,15) + ' 微信端发起申请';
                         top.writelog(i+":loanno="+loanno);
                         radio_html += '<li class="mui-table-view-cell" id="'+LoopResult[i].LoanNo+'"><a class="mui-navigate-right">'+strTime+'</a></li>';
                         }
                         $(".radio1").html(radio_html);
                         if(LoopResult.length == 1 ){
                         	$("#LoanNo").val(LoopResult[0].LoanNo);
                         }else{
                         	$(".div_fullscreen_radio").show();
                         }
                         
                      }
                         
        });
    }
    var sdyh_list;//审贷银行数组
    //获取审贷银行信息
    function get_sdyh(){
        var data = {};
        data.loantype = loantype;
        data.userid = localStorage.getItem("userid");

        top.http_comm("6031", data,function(msg){           
	        var json=eval("("+msg+")");
	        sdyh_List = json.data;
	        search_sdyh();
        });
    }
    //根据关键字搜索审贷银行
    function search_sdyh(){
    	var key = $("#bank_search_key").val();
    	
    	top.writelog("key="+key);
    	$("#bank_list").html('');
    	var bank_html='';
    	
    	
    	if(top.isEmpty(key)){ //没有关键字
    		for(var i = 0; i < sdyh_List.length; i++){
    			bank_html += '<li class="mui-table-view-cell" onclick="set_sdyh(\''+i+'\')"><a class="mui-navigate-right">'
				+'<font color="#049FF1">'+sdyh_List[i].bank_name+'</font></a></li>';
				
    		}
    	}else{
    		for(var i = 0; i < sdyh_List.length; i++){
    			if(sdyh_List[i].bank_name.match(key)){
    				bank_html += '<li class="mui-table-view-cell" onclick="set_sdyh(\''+i+'\')"><a class="mui-navigate-right">'
    				+'<font color="#049FF1">'+sdyh_List[i].bank_name+'</font></a></li>';
    			}
    			
				
    		}
    	}
    	$("#bank_list").html(bank_html);
    	
    }
    
    //选择审贷银行
    function set_sdyh(num){
    
    	top.writelog("sdyh["+num+"] = " + JSON.stringify(sdyh_List[num]));
       	//银行名称+ID
        $("#bank_name").val(sdyh_List[num].bank_name);
        $("#bank_name").attr("name",sdyh_List[num].bank_id);
        
        //直客盖担保函信息先赋值
        $("#gdbh_mc").val(sdyh_List[num].bank_name);            
        $("#gdbh_lb").val(sdyh_List[num].account_name);   
        $("#gdbh_lblxfs").val(sdyh_List[num].account_tel);  
        
        //返回主页面
        jQuery.mobile.changePage('#p1', {transition : 'slide'});reduce_page();
    }
  	//根据关键字搜索合作机构
    function search_hzjg(){
  		
		var key = $("#inst_search_key").val();
    	
    	top.writelog("key="+key);
    	if(key.length < 1){
    		mui.toast("鉴于合作机构数据量较大，请输入一个字以上关键字");
    		return;
    	}
    	$("#inst_list").html('');
        var inst_html = '';
        var len = hzjg_List.length
        for(var i = 0; i < len; i++){
        	if(hzjg_List[i].orgn_name.match(key) || hzjg_List[i].orgn_manager_name.match(key) ){
        		inst_html += '<li class="mui-table-view-cell" onclick="set_hzjg(\''+i+'\')"><a class="mui-navigate-right">'
        				+'<font color="#049FF1">'+hzjg_List[i].orgn_manager_name+'</font>'
        				+':'+hzjg_List[i].orgn_name+'</a></li>';
        	}
        }
        $("#inst_list").html(inst_html);
    }
  	//根据关键字搜索门店信息
    function search_md(){
		var key = $("#md_search_key").val();
    	
    	top.writelog("key="+key);
        $("#md_list").html('');
        var md_list = '';
        for(var i=0; i < hzmd_List.length; i++){
        	if(hzmd_List[i].orgn_name.match(key) || hzmd_List[i].orgn_linker_name.match(key) ){
	        	md_list += '<li class="mui-table-view-cell" onclick="set_jtmd(\''+i+'\')"><a class="mui-navigate-right">'
				+'<font color="#049FF1">'+hzmd_List[i].orgn_linker_name+'</font>'
				+':'+hzmd_List[i].orgn_name+'</a></li>';
        	}
        	
        }
        $("#md_list").html(md_list);
    }
  	
  	//直客（个人）信息展示
  	function show_zkgr(){
  		var data={};
  		top.http_comm("6048", data, function(msg){
            
            var json = eval("("+msg+")");
            var zk_html = '';
            $("#is_zk_list").html('');
            zkgr_List = json.data;
            for(var i = 0; i < json.data.length; i++){
	            zk_html += '<li class="mui-table-view-cell" onclick="set_zkgr(\''+i+'\')"><a class="mui-navigate-right">'
				+'<font color="#049FF1">'+zkgr_List[i].account_name+'</font></a></li>';
				
            }
            
            $("#is_zk_list").html(zk_html);
       });
    }
  	
  	//选择直客（个人）
  	function set_zkgr(num){
  		zk_num = num;
        //销售经理姓名+id
        $("#yjgs_xsjl").val(zkgr_List[num].account_name);
        $("#yjgs_xsjl").attr("name", hzmd_List[num].account_id)
        //销售经理联系方式
        $("#yjgs_xsjllxfs").val(zkgr_List[num].account_tel);
        //业绩归属分公司名称+id
        $("#yjgs_fgs").val(zkgr_List[num].orgn_name);
        $("#yjgs_fgs").attr("name", hzmd_List[num].orgn_id);
        
     	//直客对接人就是自己
     	$("#hzjg_djr").val(hzmd_List[num].account_name);
     	$("#hzjg_djr").attr("name", hzmd_List[num].account_id);

     	//选择后返回上一页面
        jQuery.mobile.changePage('#p5', {transition : 'slide'});
  	}
  	

  	//返回方法
    function h_back(){
    	var pagenum = localStorage.getItem("pagenum");
	 	pagenum--;
		localStorage.setItem("pagenum", pagenum);
    	//alert("h_back");
    	if(pagenum == 2){
    		jQuery.mobile.changePage('#p5', {transition : 'slide'});
    	}else{
    		jQuery.mobile.changePage('#p1', {transition : 'slide'});
    	}
    	
    }
  	
  	//案卷提交--新版本首次面签时不再可以流转
  	function summit(){
  		
  		//提交前清理所有颜色标记
  		$(".redColor").removeClass("redColor");
  		var data = {};
  		
 		 var count = 0;
 		 var hzjg_count = 0; //判断渠道信息
        data.userid = localStorage.getItem("userid");
        data.username = localStorage.getItem("username");
        data.trustees = localStorage.getItem("userid");
        data.trusteename = localStorage.getItem("username");
       
        
        data.loantype = loantype;
        
        data.bankname= $("#bank_name").val();
        top.writelog("bankname="+$("#bank_name").val());
        data.bankid = $("#bank_name").attr("name");
        
        if( top.isEmpty(data.bankname) || top.isEmpty(data.bankid)){
            top.alertInfo("申贷机构不能为空");
            return;

    function get_yf(){
        
        if(  $("#cwys_fwf").val() =='' || $("#cwys_zlf").val() == '' || $("#cwys_qtfy").val() == '' ){
            mui.alert("财务应收必须填写完整后，才能代收", "世纪源金融", null);
            $("#cwyf_ds").val('');
            return ;
        }
        
        
        var fwf = $("#cwys_fwf").val()*1.0;
        
        var zlf = $("#cwys_zlf").val()*1.0;
        
        var qtfy = $("#cwys_qtfy").val()*1.0;
        
        
        if($("#cwyf_ds").val() == ''){
            $("#cwyf_yf").val('');
        }else{
            var ds = $("#cwyf_ds").val()*1.0;
            
          //  var yf = (pgf + dbf + fwf + zlf + qtfy - ds).toFixed(2);
            var yf = ds.toFixed(2) - (fwf + zlf + qtfy ).toFixed(2);
            $("#cwyf_yf").val(yf);
        }

					var isPicker5 = new $.PopPicker({
						layer: 1
					});
					
					isPicker5.setData(Yes_No);
					
					var jkr_hasdlr = doc.getElementById('jkr_hasdlr');
					
					jkr_hasdlr.addEventListener('tap', function(event) {
						isPicker5.show(function(items) {
							
							jkr_hasdlr.name = (items[0] || {}).value;
							jkr_hasdlr.value = (items[0] || {}).text;
							var jkdlr_form = doc.getElementById('jkdlr_form');
							if(jkr_hasdlr.name == '1'){ //shi
								jkdlr_form.style.display="block";
							}else{								
								jkdlr_form.style.display="none";
							}
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
					
					//还款方式
					var isPicker4 = new $.PopPicker({
						layer: 1
					});
					
					isPicker4.setData(Repayment_Mode);
					
					var dk_hkfs = doc.getElementById('dk_hkfs');
					
					dk_hkfs.addEventListener('tap', function(event) {
						isPicker4.show(function(items) {
							
							dk_hkfs.name = (items[0] || {}).value;
							dk_hkfs.value = (items[0] || {}).text;
							
							
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
					
					
			
					
				});
			})(mui, document);
		</script>
        </body>
</html>
