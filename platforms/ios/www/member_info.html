<script type="text/javascript">
$(function() {
	
	//初始化mui
	mui.init({
		swipeBack:true //启用右滑关闭功能
	});
	/*初始化滚动条*/
	mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
    });
	//返回键 tap事件监听
	mui(document.body).on('tap', '.mui-action-back ', function(e) {
  		this.click();
  		return false;
  	});
	//返回键 tap事件监听
	  mui(document.body).on('tap', '.mui-table-view .mui-table-view-cell', function(e) {
	                        this.click();
	                        return false;
	                        });
	//合伙人相关信息
	var vip_info = JSON.parse(localStorage.getItem("vip_info"));
	var area_s = '';
	if(vip_info.area == '0'){//远郊
		area_s = 'yj_';
	}else{
		area_s = 'zx_';
	}
	
	//根据合伙人级别展示不同信息
	if(vip_info.partner_level == '0'){
		$("#vip_level").html("您还不是合伙人");
		$("#balance").html('<font style="color:#F0AD4E;font-weight:bold;font-size:12px;">充值享受更多优惠</font>');
		$("#vip_background").attr("background-image", "Url('img/vip.png')");
		$("#head-img").attr("src", "img/level0.png");
		$(".novip").show();
		$(".vip").hide();
	}else{
		if(vip_info.partner_level == '1'){
			$("#vip_level").html("金牌合伙人");			
			$("#vip_background").attr("background-image", "Url('img/vip1.jpg')");
			$("#head-img").attr("src", "img/level1.png");
			$("#vipinfo_img").attr("src", top.imgpath+"/img/"+area_s+"vip1.png");
		}else if(vip_info.partner_level == '2'){
			$("#vip_level").html("白金合伙人");			
			$("#vip_background").attr("background-image", "Url('img/vip2.jpg')");
			$("#head-img").attr("src", "img/level2.png");
			$("#vipinfo_img").attr("src", top.imgpath+"/img/"+area_s+"vip1.png");
		}if(vip_info.partner_level == '3'){
			$("#vip_level").html("钻石合伙人");			
			$("#vip_background").attr("background-image", "Url('img/vip3.jpg')");
			$("#head-img").attr("src", "img/level3.png");
			$("#vipinfo_img").attr("src", top.imgpath+"/img/"+area_s+"vip1.png");
		}
		
		$("#balance").html('<font style="color:#F0AD4E;font-weight:bold;font-size:12px;">'+vip_info.discount+'</font>抵扣次数');
		
		$("#dkcs").html(vip_info.discount+"次");
		$("#pxye").html(vip_info.trainee_broker+"元");
		$("#dqfh").html(vip_info.balance+"元");
		$(".vip").show();
		$(".novip").hide();
	}
	
	//账单信息查询
	 var data = {};
     data.userid = localStorage.getItem("userid");
     data.username = localStorage.getItem("username");
     data.orgnid = localStorage.getItem("orgnId");
   //  top.http_comm("7003", data, show_bills);
	
});

function show_bills(msg){
	var json = eval("("+msg+")");
	var tmp_html = '';
	
	$("#bills").html('');
	for(var i = 0; i < json.data.length; i++){
		var tmp_img = '';
		var tmp_url = 'parent.showNewFrame("setting_Modify.html?rid='+json.data[i].rid+'", "smask");';
		var tmp_bill = '';
		var tmp_time = '';
		tmp_html += '<li class="mui-table-view-cell mui-media" onclick="'+tmp_url+'">'
					+'<a href="javascript:;"><img class="mui-media-object mui-pull-left" src="'+tmp_img+'">'						
					+'<div class="mui-media-body">'+tmp_time+''
					+'<p class="mui-ellipsis">'+tmp_time+'</p></div></a></li>'
			
	}
	
	$("#bills").html(tmp_html);
}
