                                    {

                                        data.dk_gjj_je = ($("#dk_gjj_je").val() * 10000).toFixed(2);

                                        if( cpzl.match("8001")){
                                            if( $("#dk_gjj_je").val()==''){
                                                top.alertInfo("公积金贷款金额不能为空");
                                                return;

                                            data.dk_je = 0.0;
                                            
                                        } else if ( cpzl.match("8003") || cpzl.match("8001") ){

                                                top.alertInfo("商业贷款金额不能为空");
                                                return;
                                            }
                                            if( $("#dk_gjj_je").val()==''){
                                                top.alertInfo("公积金贷款金额不能为空");
                                                return;
                                            }
                                            
                                        } else {
                                            if( $("#dk_je").val()==''){
                                                top.alertInfo("商业贷款金额不能为空");
                                                return;
                                            }
                                            data.dk_gjj_je = 0.0;
                                        }
                                        if( $("#dk_qx").val()==''){
                                            top.alertInfo("贷款期限不能为空");
                                            return;
                                        }
                                    }
                                    if(hk_flag == 1){
                                        data.dk_lv = $("#dk_lv").val();
                                        data.hk_sq = $("#hk_sq").val();
                                        data.hk_aj = $("#hk_aj").val();
                                        data.hk_sj = $("#hk_sj").val();
                                        
                                        if($("#dk_lv").val()==''||$("#hk_sq").val()==''||$("#hk_aj").val()==''||$("#hk_sj").val()==''){
                                            top.alertInfo("还款计划内容请填写完整");
                                            return;
                                        }
                                    }
                                    //isend=1是最后一步
                                    if(isend != '1'){
                           
                                        if(next_num == 9999){
                                    		 top.alertInfo("请指定下一经办人");
                                           return;
                                    	}
                                    	data.trustees = next_data[next_num].account_id;
                                    }
                                    
                                    
                                    
                                    //$("#syjbr").val();
                                    var err_img = "缺少";
                                    var img_req = 0;
                                   
                                    //判断是否有图片，是否必输

                                                } else {

                                                    data.img_des += '|'+pics[i];
                                                }
                                            } else {
                                                img_req++;
                                                if( i == (pic - 1)){
                                                    err_img += pics[i] ;
                                                }else {
                                                    err_img += pics[i] + ',';
                                                }
                                                
                                            }
                                        }
                                    }
                                    //还款计划不需要上传图片
                                    if(hk_flag == 0){
                                    	if( img_req > 0){
                                            err_img += " 图片,请补充完整后再提交";
                                            top.alertInfo(err_img);	
                                            return 0;
                                        }
                                    }
                                    
                                    
                                    data.isend = isend;
                                
                                           top.http_comm("6012", data, function(msg){

                                //多行文本输入框剩余字数计算
                                function checkMaxInput(obj, maxLen) {
                                    if (obj == null || obj == undefined || obj == "") {
                                        return;
                                    }
                                    if (maxLen == null || maxLen == undefined || maxLen == "") {
                                        maxLen = 100;
                                    }
                                    
                                    var strResult;
                                    var $obj = $(obj);
                                    var newid = $obj.attr("id") + 'msg';
                                    
                                    if (obj.value.length > maxLen) { //如果输入的字数超过了限制
                                        obj.value = obj.value.substring(0, maxLen); //就去掉多余的字
                                        strResult = '<span id="' + newid + '" class=\'Max_msg\' >剩(' + (maxLen - obj.value.length) + ')字</span>'; //计算并显示剩余字数
                                    }
                                    else {
                                        strResult = '<span id="' + newid + '" class=\'Max_msg\' >剩(' + (maxLen - obj.value.length) + ')字</span>'; //计算并显示剩余字数
                                    }
                                    
                                    var $msg = $("#" + newid);
                                    if ($msg.length == 0) {
                                        $obj.after(strResult);
                                    }
                                    else {
                                        $msg.html(strResult);
                                    }
                                }
                                
                                
                                function save_submit(){
                                    var btnArray = ['否', '是'];
                                    mui.confirm('是否先只保存备注信息?', '世纪源金融', btnArray, function(e) {
                                                if (e.index == 1) {
                                                    var data = {};
                                                    data.fileno = fileno;
                                                    data.jbrname = localStorage.getItem("username");
                                                    data.jbrid = localStorage.getItem("userid");
                                                    data.flowno = flow;
                                                    data.flowname = flowname;
                                                    data.beiz = $("#jbrly").val();
                                                    if( top.isEmpty($("#jbrly").val())){
                                                    top.alertInfo('经办人留言不能为空');
                                                    return ;
                                                    }
                                                
                                                    top.http_comm("6058", data, function(msg){
                                                              
                                                              var json=eval("("+msg+")");
                                                              
                                                              if( json.stat == '0') //登陆成功
                                                              {
                                                              top.alertInfo("保存成功");
                                                              /*这个时候是不是要返回上层页面啊*/
                                                              /*这个时候还要想放刷新下上层页面*/
                                                              parent.hideFrame('srfade');
                                                              top.refresh_dbaj();
                                                              
                                                              } else {
                                                              top.alertInfo('保存备注失败');
                                                              }
                                                              
                                                              
                                                              });
                                                } else {
                                                return;
                                                }
                                                });
                                                
                                                
                       
                                	
   
                                }
                                </script>
