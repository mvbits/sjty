<script>
function go_cp(flag){
	cp_flag = flag;
	if(flag == 1) 
		localStorage.setItem("cp_dq", "借记卡");
	else if( flag == 2)
		localStorage.setItem("cp_dq", "联名卡");
	else if( flag == 3)
		localStorage.setItem("cp_dq", "vip卡");
	else if( flag == 4)
		localStorage.setItem("cp_dq", "信用卡");
	
	cp_flag = localStorage.getItem("cp_flag");
	cp_dq = localStorage.getItem("cp_dq");
	var  data={
		"cpdl":cp_flag,
		"cpdq":cp_dq
	};
	$.ajax({
		type : "post",
		url: "http://"+IP+":"+PORT+"/JRWG/jrcp/countByCPDL",
		data : data,
		datatype : "json",
		success : function(msg) {
			/* alert(msg);
			alert(JSON.stringify(msg));
			msg =  eval("("+msg+")"); */
			var count = msg.data;
			if(count > 0){
				showNewFrame("cpjs_new.html", "smask");
			}else{
				top.alertInfo('暂时没有此类相关产品介绍','','温馨提示','确认');
			}
		},
		error:function(msg){
			top.alertInfo('请求失败','','温馨提示','确认');
		}
	}); 
}
</script>
