<script>
var index_m = 0;
var start_no = 0;

var start_list=[0,0,0,0];
var local_list=[];
$(function() {
  //初始化mui
  mui.init({
           swipeBack:true //启用右滑关闭功能
           });
  //阻尼系数
  var deceleration = mui.os.ios?0.003:0.0009;
  $('.mui-scroll-wrapper').scroll({
                                  bounce: false,
                                  indicators: true, //是否显示滚动条
                                  deceleration:deceleration
                                  });
  
  //分类页面控制
  document.querySelector('.mui-slider').addEventListener('slide', function(event) {
                                                         
                                                         index_m = event.detail.slideNumber;
                                                         top.writelog(index_m+":start_list="+start_list[index_m]);
                                                         if(start_list[index_m] == 0){ //未初始化的初始化
                                                         initPage();
                                                         }
                                                         });
  //返回键 tap事件监听
  mui(document.body).on('tap', '.mui-table-view .mui-table-view-cell', function(e) {
                        this.click();
                        return false;
                        });
   //$('#search_key').bind('input propertychange', show_after_search);search_by_key
  $('#search_key').bind('input propertychange', search_by_key);
  });

(function($) {
     mui.init();
    $.ready(function() {
        index_m = 0;
        start_no = 0;
        //循环初始化所有下拉刷新，上拉加载。
        $.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
            $(pullRefreshEl).pullToRefresh({
                down: { //下拉刷新页面
                    callback: function() {
                        var self = this;
                        setTimeout(function() {
                            /*刷新页面*/
                            pullDownFreshPage(index);
                            self.endPullDownToRefresh();
                        }, 1000);
                    }
                },
                up: {//上拉加载更多
                    callback: function() {
                        var self = this;
                        setTimeout(function() {
                            /*加载更多*/
                            pullUpFreshPage(index)
                            self.endPullUpToRefresh();
                        }, 1000);
                    }
                }
            });
        });

    });
 
 
})(mui);

function pullDownFreshPage(index){
   // alert("Down index="+index);
   if(!top.Settings.loginState){ //如果登陆了才执行
	   $(".no_login").show();
	  return;
   }
   index_m = index;
   initPage();
}

function pullUpFreshPage(index){
	if(!top.Settings.loginState){ //如果登陆了才执行
		  return;
	   }
   // alert("Up index="+index);
   index_m = index;
   //操作员显示本人代办案卷，管理员显示本公司所有超时代办案卷
   $("#search_by").val('');
   localStorage.setItem("acount", "0");
   userid = localStorage.getItem("userid");
   var data = {};
   data.userid = localStorage.getItem("userid");
   top.start_process();
   data.type = index_m;
   data.start = start_list[index_m];
   data.limit = 20;

          top.http_comm("6019", data, refresh_moreinfo);
}

function initPage(){
	top.writelog("data_new.html,status="+top.Settings.loginState);
	if(!top.Settings.loginState){ //如果登陆了才执行

			for(var i = 0; i < 4; i++){
				$("#content_"+i).html('');
			}
			$(".nologined").show();
			return;
	   }else{
		 
		   $(".nologined").hide();
	
	   }
	$(".div_fullscreen").hide();
    $("#ul_key_list").html('');
    
    //操作员显示本人代办案卷，管理员显示本公司所有超时代办案卷
    $("#search_by").val('');
    localStorage.setItem("acount", "0");
    userid = localStorage.getItem("userid");
    var data = {};
    data.userid = localStorage.getItem("userid");
    top.start_process();
    data.type = index_m;
    data.start = 0;
    data.limit = 20;

    top.http_comm("6019", data, show_refresh);
}

function show_refresh(msg){
    top.writelog("initpage:"+msg);
    var json=eval("("+msg+")");

    var dk = json.data.pushList;
    var level = localStorage.getItem("level");
    /*单量统计*/
    var total = json.data.total;
    top.writelog("total="+JSON.stringify(json.data.total));
    if(!top.isEmptyObject(total)){
        top.writelog("total111="+JSON.stringify(total));
        $("#total0").html(total.total0);
        $("#total1").html(total.total1);
        $("#total2").html(total.total2);
        $("#total3").html(total.total3);
        $(".mui-badge").show();
     
    }
    
    

    var dz_html = '';
    if( dk.length == 0 ){
        dz_html = '<p style="text-align:center">没有代办事件</p>';
        
    }else {
        if(start_list[index_m] == 0){
            start_list[index_m] = 20 ; //初始化或刷新成功
            local_list.push(dk); //把数据放入本地数组
        }
        
        for(var i = 0; i < dk.length; i++){
            
            var str_time='';
            if(dk[i].trandate && dk[i].trandate!="null"){
            	str_time = '<p style="font-size:0.8em;color:#44CCFF">签单时间：'+dk[i].trandate+'</p>' ;
            }else{
                str_time = '<p style="font-size:0.8em;color:#44CCFF">签单时间：没有获取到签单时间</p>';//签单时间
            }
            
           
            if(!top.isEmpty(dk[i].report_date)){ //报批时间
            	str_time += '<p style="font-size:0.8em;color:#46B8DA">报批时间：'+dk[i].report_date+'</p>' ;
            }
            if(!top.isEmpty(dk[i].check_date)){ //终审时间
            	str_time += '<p style="font-size:0.8em;color:#49A9F0">终审时间：'+dk[i].check_date+'</p>' ;
            }
            if(!top.isEmpty(dk[i].loan_date)){ //放款时间
            	str_time += '<p style="font-size:0.8em;color:#4C4C4C">放款时间：'+dk[i].loan_date+'</p>' ;
            }
            var warning= '';
            if(dk[i].pushType == '2'){
                warning= "已超时，请尽快处理";
            }
            
            var mes_tishi = '';
            var str_click = '';
            if ( level == 3 || level ==2) {
                if( dk[i].flow == 1 ) //案卷创建未完成
                {
                    
                    if(dk[i].pushAcc.toLowerCase() == userid.toLowerCase()){
                        mes_tishi = "补全资料";
                       // str_click = "show_moreinfo('"+dk[i].fileno+"', 0)";
                        str_click = "show_moreinfo('"+dk[i].fileno+"', '0', '"+dk[i].loantype+"')";
                        
                    }else{
                        mes_tishi = "案卷查看";
                        str_click = "ajgz_go('"+dk[i].fileno+"')";
                        
                    }
                    
                } else {
                    
                    if(dk[i].pushAcc.toLowerCase() == userid.toLowerCase()){
                        mes_tishi = "案卷流转";
                        str_click = "ajlz_go('"+dk[i].fileno+"','2')";
                    }else{
                        mes_tishi = "案卷查看";
                        str_click = "ajgz_go('"+dk[i].fileno+"')";
                    }
                    
                }
            } else if ( level == '4' || level == '5' || level == '6') { //合作机构
                str_click = "ajpj_go('"+dk[i].fileno+"')";
                
                if(dk[i].push_type == 3)//正常流程
                {
                    mes_tishi = "案卷完成";
                }else{
                    mes_tishi = "案卷处理中";
                }
                
            } else if( level == '0'){ //外部客户
                str_click = "ajgz_go('"+dk[i].fileno+"')";
                
                mes_tishi = "案卷详情";
                
            } else { //公司管理层，展示超时信息
                
                if(dk[i].push_type == 1)//正常流程
                {
                    if(dk[i].pushAcc.toLowerCase() == userid.toLowerCase()){
                        mes_tishi = "案卷流转";
                        str_click = "ajlz_go('"+dk[i].fileno+"','2')";
                        
                    }else{
                        mes_tishi = "案卷详情";
                        str_click = "ajgz_go('"+dk[i].fileno+"')";
                    }
                }else {//超时流程
                    mes_tishi = "案卷详情";
                    
                    str_click = "timeout_go('"+dk[i].fileno+"')";
                    
                }
                
            }
            dz_html += '<li class="mui-table-view-cell" onclick="'+str_click+'"><div class="mui-card" style="margin-top:5px;">    <div class="mui-card-content">'
            + ' <div class="mui-card-content-inner">'
            + '<p style="font-size:1.1em;color:#333">客户姓名：'+dk[i].jkrxm+'</p>'
            + '<p style="font-size:1em;color:#8e8e8e;margin-top:5px;">['+cpzl_map[dk[i].loantype]+']目前处于<font style="font-size:1.2em;color:#286090">'+dk[i].flowname+'</font>环节</p>'
/*             + '<p style="font-size:0.8em;color:#8e8e8e">当前流程：'+dk[i].flowname+'</p>'*/
           // + '<p style="font-size:0.8em;color:#8e8e8e">签单时间：'+str_time+'</p>' 
            + str_time+'<div style="height:30px;line-height:30px;"><span style="color: #2894FF;font-size:1em;" >'+mes_tishi+'</span>'
            + '<span style="color:red;padding-left:20px;" >'+warning+'</span></div></div></div></div></li>';
            
        }
    }
    $("#content_"+index_m).html(dz_html);
    
}

    top.writelog("refresh:"+msg);
    var level = localStorage.getItem("level");
    
    var ul = document.getElementById('content_'+index_m);

        if ( level == 3 || level ==2) {
            if( dk[i].flow == 1 ) //案卷创建未完成

                if(dk[i].pushAcc.toLowerCase() == userid.toLowerCase()){

                    str_click = "ajlz_go('"+dk[i].fileno+"','2')";

                }
                
            }
        } else if ( level == '4' || level == '5' || level == '6') { //合作机构
            str_click = "ajpj_go('"+dk[i].fileno+"')";
            
            if(dk[i].push_type == 3)//正常流程
            {
                mes_tishi = "案卷完成";
            }else{
                mes_tishi = "案卷处理中";
            }
            
        } else if( level == '0'){ //外部客户
            str_click = "ajgz_go('"+dk[i].fileno+"')";
            
            mes_tishi = "案卷详情";
            
        } else { //公司管理层，展示超时信息
            
            if(dk[i].push_type == 1)//正常流程
            {
                if(dk[i].pushAcc.toLowerCase() == userid.toLowerCase()){
                    mes_tishi = "案卷流转";
                    str_click = "ajlz_go('"+dk[i].fileno+"','2')";
                    
                }else{
                    mes_tishi = "案卷详情";
                    str_click = "ajgz_go('"+dk[i].fileno+"')";
                }
            }else {//超时流程
                mes_tishi = "案卷详情";
                
                str_click = "timeout_go('"+dk[i].fileno+"')";
                
            }
            
        }
        li.setAttribute("onclick", str_click);
        li_html += '<div class="mui-card" style="margin-top:5px;">    <div class="mui-card-content">'
        + ' <div class="mui-card-content-inner">'
        + '<p  style="font-size:1.1em;color:#333">客户姓名：'+dk[i].jkrxm+'</p>'
        + '<p style="font-size:1em;color:#8e8e8e;margin-top:5px;">['+cpzl_map[dk[i].loantype]+']目前处于<font style="font-size:1.2em;color:#286090">'+dk[i].flowname+'</font>环节</p>'
       // + '<p  style="font-size:14px;color:#8e8e8e">签单时间：'+str_time+'</p>'
        + str_time+'<div style="height:30px;line-height:30px;"><span style="color: #2894FF;font-size: 1em;" >'+mes_tishi+'</span>'
        + '<span style="color:red;padding-left:20px;" >'+warning+'</span></div></div></div></div>';
        li.innerHTML = li_html;
  //      top.writelog(i+"="+dk[i].jkrxm);
        ul.appendChild(li);
    }

}
